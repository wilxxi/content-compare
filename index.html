<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Briefing vs Staging Content Comparator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 180px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #ffffff;
      border-radius: 5px;
    }
    .matched {
      color: green;
      font-weight: bold;
    }
    .diff {
      color: #c0392b;
      white-space: pre-wrap;
    }
    .label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

<h1>Briefing vs Staging Content Comparator</h1>

<div class="container">
  <label class="label">Briefing</label>
  <textarea id="contentA" placeholder="Paste Briefing content here..."></textarea>

  <label class="label">Staging</label>
  <textarea id="contentB" placeholder="Paste Staging content here..."></textarea>

  <button onclick="compareContent()">Compare</button>

  <div id="result" class="result"></div>
</div>

<footer>
  QA Content Checker · Ignores case & spaces · Word-by-word comparison
</footer>

<script>
  function normalize(text) {
    return text
      .toLowerCase()        // ignore case
      .replace(/\s+/g, ' ') // normalize spaces
      .trim();
  }

  function tokenize(text) {
    // Split by space, keep special characters
    return text.split(' ');
  }

  function compareContent() {
    const rawA = document.getElementById("contentA").value;
    const rawB = document.getElementById("contentB").value;
    const resultDiv = document.getElementById("result");

    if (!rawA || !rawB) {
      resultDiv.innerHTML =
        "<span class='diff'>Please enter both Briefing and Staging content.</span>";
      return;
    }

    const briefingWords = tokenize(normalize(rawA));
    const stagingWords = tokenize(normalize(rawB));

    let differences = "";
    let hasDiff = false;

    const maxLength = Math.max(briefingWords.length, stagingWords.length);

    for (let i = 0; i < maxLength; i++) {
      const wordA = briefingWords[i];
      const wordB = stagingWords[i];

      if (wordA !== wordB) {
        hasDiff = true;
        differences += `Word ${i + 1}:\n`;
        differences += `Briefing: ${wordA || "(missing)"}\n`;
        differences += `Staging: ${wordB || "(missing)"}\n\n`;
      }
    }

    if (!hasDiff) {
      resultDiv.innerHTML = "<span class='matched'>✅ Matched</span>";
    } else {
      resultDiv.innerHTML =
        "<strong>❌ Not Matched</strong><br><br>" +
        "<div class='diff'>" + differences + "</div>";
    }
  }
</script>

</body>
</html>
